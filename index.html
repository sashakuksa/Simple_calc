<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
<div class="jskmb-calculator">
	<div class="operations-block">
		<button id="buttonPlus" class="operation-button">+</button>
		<button id="buttonMinus" class="operation-button">-</button>
		<button id="buttonMultiply" class="operation-button">*</button>
		<button id="buttonDevide" class="operation-button">/</button>
	</div>
	<div class="separator">
		<hr/>
	</div>
	<div class="inputs-block">
		<div class="input-block">
			<label for="">number1</label>
			<input type="number" id="number1" />
		</div>
		<div class="input-block">
			<label for="">number2</label>
			<input type="number" id="number2"/>
		</div>
	</div>

</div>



<script src="js/index.js"></script>
<link rel="stylesheet" href="css/index.css">
</body>
</html>
